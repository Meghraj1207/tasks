<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drive Video Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    iframe {
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    a.download-link {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a.download-link:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Watch the Video</h1>

  <!-- Embedded Google Drive Video -->
  <iframe id="videoFrame" href="https://drive.google.com/file/d/1fiQqG6wLt_KWaZsdcA8cZzVAR7RugMdF/view?usp=drivesdk" width="800" height="450" allow="autoplay"></iframe>

  <!-- Download/View link -->
  <a class="download-link" id="videoFrame"
     target="_blank">
    Download or View in Google Drive
  </a>

</body>
  <script>
    fetch('https://raw.githubusercontent.com/Meghraj1207/tasks/main/video.json')
      .then(res => res.json())
      .then(data => {
        const url = data.videoId.trim();
        document.getElementById("videoFrame").src = url;

        // Try to extract the ID and use it for download link if possible
        const match = url.match(/\/d\/([a-zA-Z0-9_-]{25,})/);
        const id = match ? match[1] : '';
        document.getElementById("downloadLink").href = id
          ? `https://drive.google.com/uc?export=download&id=${id}`
          : url;
      })
      .catch(err => console.error("Error fetching video URL:", err));
  </script>
</html>
