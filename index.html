<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fast Video Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .video-box {
      margin-top: 30px;
    }
    .thumbnail {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .download-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .download-link:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Watch or Download the Video</h1>

  <div class="video-box">
    <!-- Replace with your custom thumbnail if needed -->
    <a href="https://drive.google.com/uc?export=download&id=1fiQqG6wLt_KWaZsdcA8cZzVAR7RugMdF" target="_blank">
      <video type="video/mkv/mp4" class="thumbnail" src="https://via.placeholder.com/600x340.png?text=Click+to+Watch+Video" alt="Video Thumbnail">
    </a>

    <br>

    <a class="download-link" href="https://drive.google.com/uc?export=download&id=1fiQqG6wLt_KWaZsdcA8cZzVAR7RugMdF" target="_blank">
      Download / View Video
    </a>
  </div>

</body>
</html>
