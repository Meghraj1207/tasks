<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drive Video Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #222;
      font-size: 28px;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    a.download-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a.download-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Watch the Video</h1>

  <!-- 🔁 Updated iframe link with your new video -->
  <iframe
    src="https://drive.google.com/file/d/1fiQqG6wLt_KWaZsdcA8cZzVAR7RugMdF/preview"
    allow="autoplay"
  ></iframe>

  <!-- ✅ Fast redirect/download link -->
  <br />
  <a
    class="download-link"
    href="https://drive.google.com/uc?export=download&id=1fiQqG6wLt_KWaZsdcA8cZzVAR7RugMdF"
    target="_blank"
  >
    Download / View in Drive
  </a>
</body>
</html>
